---
name: Dagger Tests
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'feature/**'
      - 'fix/**'
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    name: Run Dagger Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Dagger tests and generate report
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "v0.19.6"
          verb: call
          module: .dagger
          args: run-all-tests-with-report --source . export --path=./test-report.json

      - name: Display test report
        if: always()
        run: |
          if [ -f ./test-report.json ]; then
            echo "=== Test Report ==="
            cat ./test-report.json
          else
            echo "Test report not found"
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./test-report.json
          retention-days: 30
